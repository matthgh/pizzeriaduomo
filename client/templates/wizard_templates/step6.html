<p>Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</p>

<form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {{ form.as_p }}
    <button
      name="wizard_goto_step"
      type="submit"
      value="{{ wizard.steps.prev }}"
    >
      Precedente
    </button>
    <button type="submit">Next</button>
</form>
